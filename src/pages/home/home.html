<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="home">
    Select pictures from your gallery or take pictures to upload.
    <br>
    <button ion-button large full (click)="openCamera()">                
        Camera
    </button>
    <br>
    <button ion-button large full (click)="openAlbums()">                
        Gallery
    </button>
    <br>
    <button ion-button large full [hidden]="images.length == 0" (click)="startUploading()">                
        Upload
    </button>
    
      <div class="items">
        <div *ngFor="let item of images; let i = index">
            <ion-row center  *ngIf="i % 4 === 0" > 
                <ion-col width-25 *ngIf="i < images.length">
                    <div class="image" [ngStyle]="{'background-image': 'url(' + images[i] + ')'}"></div>
                </ion-col>
                <ion-col width-25 *ngIf="i + 1 < images.length">
                    <div class="image" [ngStyle]="{'background-image': 'url(' + images[i + 1] + ')'}"></div>
                </ion-col>
                <ion-col width-25 *ngIf="i + 2 < images.length">
                    <div class="image" [ngStyle]="{'background-image': 'url(' + images[i + 2] + ')'}"></div>
                </ion-col>
                <ion-col width-25 *ngIf="i + 3 < images.length">
                    <div class="image" [ngStyle]="{'background-image': 'url(' + images[i + 3] + ')'}"></div>
                </ion-col>
            </ion-row>
        </div>
    </div>
</ion-content>
